<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css.css">
    <link href="https://fonts.googleapis.com/css2?family=Germania+One&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p class="helper tap">Hover over the tap to fill the mug</p>
    <h1>Fill the mug to <span id="target">0</span>%</h1>
    <h2 id="percent-filled"></h2>
    <h3 id="result"></h3>
    <div id="tap-container">
        <div id="tap"></div>
        <div id="handle"></div>
        <div id="pour"></div>
    </div>

    <div id="mug-container">
        <div id="mug">
            <div id="beer"></div>
        </div>
        <p class="helper mug">Click the mug to reset</p>
    </div>
    <script src="./js.js"></script>
</body>
</html>
